<!DOCTYPE html>
<html>
	<head>
		<title>Organizador de fotos</title>
		<script src="static/js/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="static/js/config.js" type="text/javascript"></script>
		<script src="static/js/utils.js" type="text/javascript"></script>
		<script src="static/js/index.js" type="text/javascript"></script>
	</head>
	<body>
		<form>
			<fieldset title="Configuration">
				<div>
					<label for="srcFolder">Source folder</label>
					<input type="file" name="srcFolderSelect" nwdirectory>
					<input type="hidden" name="srcFolder">
					<span name="srcFolderDisplay"></span>
					<button name="srcFolderChange" title="Alterar">Alterar</button>
				</div>
				<div>
					<label for="trgFolder">Target folder</label>
					<input type="file" name="trgFolderSelect" nwdirectory>
					<input type="hidden" name="trgFolder">
					<span name="trgFolderDisplay"></span>
					<button name="trgFolderChange" title="Alterar">Alterar</button>
				</div>
				<div>
					<span title="Gravar" id="write">Gravar</span>
				</div>
				<div>
					<span title="Prosseguir" id="proceed">Prosseguir</span>
				</div>
			</fieldset>
		</form>
	</body>
</html>
